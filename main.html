<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<label for="name">Name</label>
		<input type="text" id="name" placeholder="Name" required>
		<br>
		<label for="Email">Email</label>
		<input type="email" id="email" placeholder="Email" required>
		<br>
		<label>Gender:</label>
	    <input type="radio" id="gender_m" name="gender" value="male" required>
	    <label for="gender_m">Male</label>
	    <input type="radio" id="gender_f" name="gender" value="female" required>
	    <label for="gender_f">Female</label>
	    <br><br>
		<label for="cars">Car Brands:</label>
	    <select id="cars" name="cars" required>
	      <option value="">--Please choose an option--</option>
	      <option value="Toyota">Toyota</option>
	      <option value="Ford">Ford</option>
	      <option value="BMW">BMW</option>
	      <option value="Tesla">Tesla</option>
	    </select>
	    <br><br>
		<label for="age">Age</label>
		<input type="number" id="age" placeholder="Age" required>
		<br>
		<label for="dob">DOB</label>
		<input type="date" id="dob" required>
		<br>
		<label for="phone">Phone Number</label>
		<input type="tel" id="tel" placeholder="xxx-xxx-xxx">
		<br>
		<label for="password">Password</label>
		<input type="password" id="password" placeholder="password" required>
		<br>
		<label for="dob">DOB</label>
		<input type="date" id="dob" required>
		<br>
		<div>
			<input type="checkbox" id="tos" required>
			<label for="tos">I agree to the TOS</label>
		</div>
		<button type="submit">Submit</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
